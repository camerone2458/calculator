<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
  <header class="flex seperated">
    <p class="">Calculator</p>
    <nav>
      <ul>
        <li><a href="">Portfolio Home</a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </nav>
  </header>
  <div class="main flex">
    <h1>Calculator</h1>
    <div id="calculator" class="grid">
      <div id="screen" class="grid">
        <div id="screenTxt"></div>
      </div>
      <div id="buttons" class="grid grid-column">
        <div id="leftBtns" class="grid small-gap">
          <div id="clearNumbers" class="grid grid-column small-gap">
            <button id="clear" class="topBtns">Clear</button>
            <button id="backspace" class="topBtns">Delete</button>
          </div>
          <div id='numbers' class="grid">
            <div class="grid grid-column small-gap">
              <button id="7" class="nmbrBtns">7</button>
              <button id="8" class="nmbrBtns">8</button>
              <button id="9" class="nmbrBtns">9</button>
            </div>
            <div class="grid grid-column small-gap">
              <button id="4" class="nmbrBtns">4</button>
              <button id="5" class="nmbrBtns">5</button>
              <button id="6" class="nmbrBtns">6</button>
            </div>
            <div class="grid grid-column small-gap">
              <button id="1" class="nmbrBtns">1</button>
              <button id="2" class="nmbrBtns">2</button>
              <button id="3" class="nmbrBtns">3</button>
            </div>
            <div class="grid grid-column small-gap">
              <button id="0" class="nmbrBtns longBtn">0</button>
              <button id="decimal" class="nmbrBtns">.</button>
            </div>
          </div>
        </div>
        <div id="operators" class="grid">
          <button id="equals" class="oprtrBtns">=</button>
          <button id="add" class="oprtrBtns">+</button>
          <button id="subtract" class="oprtrBtns">-</button>
          <button id="multiply" class="oprtrBtns">*</button>
          <button id="divide" class="oprtrBtns">/</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="flex">
    <p>Made by Cameron Edwards</p>
    <ul>
      <li><a href="https://www.linkedin.com/in/camerone323/" target="_blank">LinkedIn</a></li>
      <li><a href="https://github.com/camerone2458" target="_blank">Github</a></li>
      <li><a href="https://www.upwork.com/freelancers/~015e6d4db11cb05c0b" target="_blank">Upwork</a></li>
    </ul>
  </footer>
</body>
</html>
